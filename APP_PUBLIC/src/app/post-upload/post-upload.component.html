<div class="card gedf-card">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab"
                    aria-controls="posts" aria-selected="true">Create Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="images-tab" data-toggle="tab" role="tab" aria-controls="images"
                    aria-selected="false" href="#imagevideo">Image/Video</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                <div class="form-group">
                    <label class="sr-only" for="message">post</label>
                    <textarea class="form-control" id="caption" rows="3"
                        placeholder="What are you thinking?"></textarea>
                </div>
                <button type="button" class="btn btn-primary" (click)="createPost()">share</button>

            </div>
            <div class="tab-pane fade" id="imagevideo" role="tabpanel" aria-labelledby="images-tab">
                <textarea class="form-control" id="captionMedia" rows="3"
                    placeholder="What are you thinking?"></textarea>
                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="media">
                        <label class="custom-file-label" for="media">Upload image / video</label>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" (click)="createPostWithMedia()">share</button>
                <div class="py-4"></div>
            </div>
        </div>
        <div class="btn-toolbar justify-content-between">
            <div class="btn-group">
                <!-- <button type="submit" class="btn btn-primary">share</button> -->
            </div>
            <div class="btn-group">
                <button id="btnGroupDrop1" type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-globe"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
                    <a class="dropdown-item" href="#"><i class="fa fa-globe"></i> Public</a>
                    <a class="dropdown-item" href="#"><i class="fa fa-users"></i> Friends</a>
                    <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Just me</a>
                </div>
            </div>
        </div>
    </div>
</div>
