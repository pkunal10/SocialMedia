<div class="card gedf-card" *ngFor="let userPost of postsList">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-between align-items-center">
                <div class="mr-2">
                    <img class="rounded-circle" width="45" src="/userImages/{{userPost.user.profilePic}}" alt="">
                </div>
                <div class="ml-2">
                    <div class="h5 m-0">{{userPost.user.fName}} {{userPost.user.lName}}</div>
                    <!-- <div class="h7 text-muted">Miracles Lee Cross</div> -->
                </div>
            </div>
            <div>
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-ellipsis-h"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                        <div class="h6 dropdown-header">Configuration</div>
                        <a class="dropdown-item" href="#">Save</a>
                        <a class="dropdown-item" href="#">Hide</a>
                        <a class="dropdown-item" href="#">Report</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="card-body">
        <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>  {{userPost.datePosted | date:'medium'}}</div>
        <!-- <a class="card-link" href="#">
            <h5 class="card-title">Lorem ipsum dolor sit amet, consectetur adip.</h5>
        </a> -->

        <p class="card-text">
            {{userPost.caption}}
        </p>
        <div *ngIf="userPost.media!=''&&userPost.mediaType=='Image'"><img class="postImage" src="/userPosts/{{userPost.media}}"></div>
        <div *ngIf="userPost.media!=''&&userPost.mediaType=='Video'">
            <video height="280" controls class="postVideo">
                <source src="/userPosts/{{userPost.media}}" type="video/mp4">                
                Your browser does not support the video tag.
            </video>

        </div>
    </div>
    <div class="card-footer">
        <a (click)="likeUnlikeClicked(userPost)" class="card-link"><i [ngClass]="userPost.class"></i> {{userPost.likes.length}}</a>
        <a href="#" class="card-link"><i class="fa fa-comment"></i> Comment</a>
        <a href="#" class="card-link"><i class="fa fa-mail-forward"></i> Share</a>
    </div>
</div>
